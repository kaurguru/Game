<html lang="en">
<head>

    <title>Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
   <section>
    <h1>Rock paper scissors</h1>
    <div class="main">

    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="game (1).png" >
        </div>
        <div class="choice" id="paper">
            <img src="game (2).png" >
        </div>
        <div class="choice"id="scissors">
            <img src="game (3).png" >
        </div>
</div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
</div>
<div class="msg-container">
   <p id="msg">play your move</p>
</div>
</div>
   </section>
